    variableMeasured:
      - type: PropertyValue
        name: free_energy
        valueReference:
          inDefinedTermSet: https://phasefieldschema.org/variables
          name: FreeEnergy
        unitText: "seconds"
      - type: PropertyValue
        name: time
        valueReference:
          inDefinedTermSet: https://phasefieldschema.org/variables
          name: Time
        unitCode:
      - type: PropertyValue
        name: solid_fraction
        valueReference:
          inDefinedTermSet: https://phasefieldschema.org/variables
          name: SolidFraction
        unitText:
   - type: Dataset
     name: "Initial Conditions"
     description: "Field of initial conditions used in this simulation"
     url: https://zenondo.org/records/1234/data.??? # netcdf file for example
     variableMeasured:
       - type: PropertyValue
         name: phi
