dataset: # See https://github.com/ESIPFed/science-on-schema.org/blob/master/guides/Dataset.md
   - type: CSVFile # DataSet > CSVFile # File
     distribution:
       type: DataDownload
       url: https://zenondo.org/records/1234/data.csv
     schema: https://pfhub.org/schemas/free_energy.csvs
     variablesMeasured:
       - type: PropertyValue
         name: free_energy
         valueReference:
           - inDefinedTermSet: https://phasefieldschema.org/variables
             name: FreeEnergy
         unitText: whatever
       - type: PropertyValue
         name: time
         valueReference:
           inDefinedTermSet: https://phasefieldschema.org/variables
           name: Time
         unitCode:
          

   - type: DataSet
     distribution:
     variablesMeasured
     - type: PropertyValue
        name: free_energy
        valueReference:
          - inDefinedTermSet: https://phasefieldschema.org/variables
            name: FreeEnergy
        unitText: "seconds"
      - type: PropertyValue
        name: time
        valueReference:
          inDefinedTermSet: https://phasefieldschema.org/variables
          name: Time
        unitCode:
      - type: PropertyValue
        name: solid_fraction
        valueReference:
          inDefinedTermSet: https://phasefieldschema.org/variables
          name: SolidFraction
        unitText:

  - type: File
    description: "Post-processed extensive values for solid fraction and free energy"
    distribution:
      type: DataDownload
      controlUrl: https://zenondo.org/records/1234/data.csv
      name: data.csv
    parameterControlled:
      
   - type: File
     name: "Initial Conditions"
     description: "Field of initial conditions used in this simulation"
     url: https://zenondo.org/records/1234/data.??? # netcdf file for example
     variableMeasured:
       - type: PropertyValue
         name: phi
         valueReference:
